<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="dreamteam.js" defer></script>
  <title>Dream Team</title>
</head>
<header>
  <h1>Dream-Team</h1>
  <h3>Build Your Own Starting XI</h3>
  <label for="teamName"><strong>Name Your Team:</strong></label>
  <input type="text" id="name" name="name" required minlength="4" maxlength="20" size="14">
  <button onclick="createTeamName()">Submit</button>
  <p id="nameHere"></p>
</header>

<body>

  <main class="container">
    <div id="forward">
      <div class="player">
        <input type="text" id="Forward1" value="Pick Forward">
        <button onclick="pickForward()">Submit</button>
      </div>
      <div class="player">
        <input type="text" id="Forward2" value="Pick Forward">
        <button onclick="pickForward()">Submit</button>
      </div>
    </div>

    <div id="midfielder">
      <div class="player">
        <input type="text" id="Midfielder1" value="Pick Midfielder">
        <button onclick="pickMidfielder()">Submit</button>
      </div>
      <div class="player">
        <input type="text" id="Midfielder2" value="Pick Midfielder">
        <button onclick="pickMidfielder()">Submit</button>
      </div>
      <div class="player">
        <input type="text" id="Midfielder3" value="Pick Midfielder">
        <button onclick="pickMidfielder()">Submit</button>
      </div>
      <div class="player">
        <input type="text" id="Midfielder4" value="Pick Midfielder">
        <button onclick="pickMidfielder()">Submit</button>
      </div>
    </div>

    <div id="defender">
      <div class="player">
        <input type="text" id="Defender1" value="Pick Defender">
        <button onclick="pickDefender()">Submit</button>
      </div>
      <div class="player">
        <input type="text" id="Defender2" value="Pick Defender">
        <button onclick="pickDefender()">Submit</button>
      </div>
      <div class="player">
        <input type="text" id="Defender3" value="Pick Defender">
        <button onclick="pickDefender()">Submit</button>
      </div>
      <div class="player">
        <input type="text" id="Defender4" value="Pick Defender">
        <button onclick="pickDefender()">Submit</button>
      </div>
    </div>
    <div id="goalie">
      <input type="text" id="Goalie" value="Pick Goalie">
      <button onclick="pickGoalie()">Submit</button>
    </div>
  </main>


</body>

</html>
