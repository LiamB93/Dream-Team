<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="dreamteam.js" defer></script>
  <title>Dream Team</title>
</head>
<header>
  <h1>Dream-Team</h1>
  <h3>Build Your Own Starting XI</h3>
  <label for="teamName"><strong>Name Your Team:</strong></label>
  <input type="text" id="name" name="name" required minlength="4" maxlength="20" size="14">
  <button onclick="createTeamName()">Submit</button>
  <p id="nameHere"></p>
</header>

<body>

  <main class="container">
    <div id="forward">
      <div class="player">
        <p>Forward</p>
      </div>
      <div class="player">
        <p>Forward</p>
      </div>
    </div>

    <div id="midfielder">
      <div class="player">
        <p>Midfielder</p>
      </div>
      <div class="player">
        <p>Midfielder</p>
      </div>
      <div class="player">
        <p>Midfielder</p>
      </div>
      <div class="player">
        <p>Midfielder</p>
      </div>
    </div>

    <div id="defender">
      <div class="player">
        <p>Defender</p>
      </div>
      <div class="player">
        <p>Defender</p>
      </div>
      <div class="player">
        <p>Defender</p>
      </div>
      <div class="player">
        <p>Defender</p>
      </div>
    </div>
    <div id="goalie">
      <p>Goalie</p>
    </div>
  </main>


</body>

</html>
